on:
  push:
    branches:
      - making-github-actions-work # Replace 'your-branch-name' with the actual name of your branch
  workflow_dispatch:
jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Gradle dependencies (optional, for faster builds)


      # Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Clean the project to ensure a fresh build
      - name: Clean Project
        run: ./gradlew clean

      # Build the unsigned release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # Sign the APK using r0adkll/sign-android-release
      # uses: r0adkll/sign-android-release@v1
      - name: Sign app APK
        # ID used to access action output
        id: sign_app
        uses: MatiasG19/android-sign@v2
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          # override default build-tools version (33.0.0) -- optional
          BUILD_TOOLS_VERSION: "36.0.0"

      # Upload the signed APK
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
          retention-days: 7
